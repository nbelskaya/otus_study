# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name 178.154.224.92 wordpress.local;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;

    server_name 158.160.51.153 wordpress.local;

    ssl_certificate /etc/angie/ssl/wordpress.pem;
    ssl_certificate_key /etc/angie/ssl/wordpress.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1h;
    ssl_session_tickets on;
    # Скрываю заголовок X-Powered-By
    proxy_hide_header X-Powered-By;

    charset utf-8;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/angie/wordpress_access.log extended;
    error_log /var/log/angie/wordpress_error.log;

    # Deny access to hidden files and sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/wp-content/cache {
        deny all;
    }

    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Priority proxy for uploads (must be before other location blocks)
    location ^~ /wp-content/uploads/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Скрываем заголовки кеширования от бэкенда, чтобы не было дублирования
        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;

        # Включаем прокси-кеш для статики
        proxy_cache one;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # Единый набор заголовков кеширования
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary Accept always;

        # Заголовок статуса кеша (HIT/MISS/BYPASS)
        add_header X-Cache-Status $upstream_cache_status always;

        expires 1y;
        access_log off;
    }

    # Static assets long TTL and proxy to backend (css/js/fonts/images)
    location ~* \.(css|js|woff2?|ttf|eot|svg|ico|gif|jpg|jpeg|png|webp|avif)$ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;

        proxy_cache one;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary Accept always;
        add_header X-Cache-Status $upstream_cache_status always;

        expires 1y;
        access_log off;
    }

    # wp-includes and wp-content folders (fallbacks)
    location /wp-includes/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;

        proxy_cache one;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Cache-Status $upstream_cache_status always;

        expires 1y;
        access_log off;
    }

    location /wp-content {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;

        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;

        proxy_cache one;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header Cache-Control "public, max-age=2592000, immutable" always;
        add_header X-Cache-Status $upstream_cache_status always;

        expires 30d;
        access_log off;
    }

    # Server-side cache for homepage (bypass for logged-in users)
    set $skip_cache 0;
    if ($http_cookie ~* "wordpress_logged_in_") {
        set $skip_cache 1;
    }

    location = / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache one;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 1h;
        proxy_cache_lock on;
        proxy_cache_min_uses 2;
        proxy_cache_use_stale updating error timeout invalid_header http_500 http_502 http_504;
        proxy_cache_background_update on;

        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Main proxy pass for all other requests
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
    }

    # Compression (http{} has global gzip enabled)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Limit upload size
    client_max_body_size 64M;
}

